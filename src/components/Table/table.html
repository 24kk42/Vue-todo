<div class="table-wrapper">
    <todo-form></todo-form>
    <sort @sortBool="flagHandler" @stateSpecifier="stateSpecifierHandler" @prioritySpecifier="prioritySpecifierHandler"></sort>
    <table>
        <tr>
            <th>{{checkboxHeader}}</th>
            <th>{{priorityHeader}}</th>
            <th>{{descriptionHeader}}</th>
            <th>{{actionsHeader}}</th>
        </tr>

        <tr v-for="(todo,index) in displayedArr">
            <td>
                <input class="check-box" type="checkbox" :checked="todo.isDone" @click="checkHandler(index)" />
            </td>
            <td class="table-priority">{{todo.priority}}</td>
            <td contenteditable="true" spellcheck="false" @keypress="labelHandler(index,$event)" @blur="blurHandler(index, $event)">
                {{todo.description}}
            </td>
            <td>
                <button class="delete-btn" :id="index" @click="deleteHandler(index)">
          Delete
        </button>
            </td>
        </tr>
    </table>
</div>
