<div>
    <table>
        <tr>
            <th>{{checkboxHeader}}</th>
            <th>{{idHeader}}</th>
            <th>{{descriptionHeader}}</th>
            <th>{{actionsHeader}}</th>
        </tr>

        <tr v-for="(todo,index) in todoArray">
            <td><input type="checkbox" v-bind:checked="todo.isDone" /></td>
            <td>{{todo.id}}</td>
            <td contenteditable="true" spellcheck="false">{{todo.description}}</td>
            <td><button :id="index" @click="deleteHandler(index)">Delete</button></td>
        </tr>
    </table>
</div>
